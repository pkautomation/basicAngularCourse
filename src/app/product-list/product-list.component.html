<div class='card'>
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
            [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
  </div>

  <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                (click)='toggleImage()'
              >
                {{showImage ? 'Hide images' : 'show Images'}}
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img *ngIf='showImage'
                [src]='product.imageUrl'
                [style.width.px]='50'
              >
            </td>
            <td>{{product.name}}</td>
            <td>{{product.code | uppercase | convertToSpaces: '-' | convertToSpaces: '-' }}</td>
            <td>{{product.currency === 'USD' ? (product.price | currency:'USD' : 'symbol' : '1.2-2'):
               (product.price) }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
